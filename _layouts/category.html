---
layout: default
---
<div class="categories">
  <h1 class="category-title">
    Topic:&nbsp;{{ page.category-title }}
  </h1>
  {{ content }}
  <div class="card-grid">
    {% for post in site.categories[page.category-name] %}
      {% comment %} Article cards with an image and description. {% endcomment %}
      {% render_article_card post %}
    {% endfor %}
  </div>
</div>

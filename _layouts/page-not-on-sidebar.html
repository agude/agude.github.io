---
layout: default
---

<article class="page">
  <h1 class="page-title">{{ page.title }}</h1>

  {% assign hide_lead = page | optional: 'hide_lead_image' %}
  {% assign image = page | optional: 'image' %}

  {% if hide_lead != true and image %}
    <img id="lead-image"
      src="{{ image }}"
      alt="{{ page | optional: 'image_alt' | default: "Article header image, used for decoration." | strip }}"
    />
  {% endif %}

  {{ content }}
</article>

---
layout: default
---

<article role="article" class="page">
  <h1 class="page-title">{{ page.title }}</h1>

  {% if page.hide_lead_image != true and page.image %}
    <img id="lead-image"
      src="{{ page.image }}"
      alt="{{ page.image_alt | default: "Article header image, used for decoration." | strip }}"
    />
  {% endif %}

  {{ content }}
</article>

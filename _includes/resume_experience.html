<div class="resume-header-grid">
    {% comment %}The first line including company and location. {% endcomment %}
    <div class="resume-company"><h3>{{ include.company | markdownify }}</h3></div>
    <div class="resume-location">{{ include.location | markdownify }}</div>
    {% comment %}The second line including position and dates. {% endcomment %}
    <div class="resume-position">{{ include.position | markdownify }}</div>
    <div class="resume-dates">{{ include.dates | markdownify }}</div>
</div>

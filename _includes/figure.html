<figure>
  {% comment %} The image {% endcomment %}
  <a href="{{ include.url }}">
    <img src="{{ include.url }}" alt="{{ include.image_alt | default: "A figure with a caption" }}" />
  </a>
  {% comment %} The caption {% endcomment %}
  {% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>

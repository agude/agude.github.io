<figure>
  {% comment %} The image {% endcomment %}
  <a href="{{ include | optional: 'url' }}">
    <img src="{{ include | optional: 'url' }}" alt="{{ include | optional: 'image_alt' | default: "A figure with a caption" }}" />
  </a>
  {% comment %} The caption {% endcomment %}
  {% assign caption = include | optional: 'caption' %}
  {% if caption %}
  <figcaption>{{ caption }}</figcaption>
  {% endif %}
</figure>

<div class="book-card">
  <div class="card-element card-book-cover">
    <a href="{{ include.url }}">
      <img
        src="{{ include.image }}"
        alt="Book cover of {{ include.title }}."
      >
    </a>
  </div>
  <div class="card-element card-text">
    {% comment %} The text blurb. {% endcomment %}
    <a href="{{ include.url }}">
      <strong>
        <cite class="book-title">{{ include.title }}</cite>
      </strong>
    </a>
    {% if include.author %}
      <span class="by-author">
        by {% author_link include.author %}
      </span>
    {% endif %}
    {% if include.rating %}
      {% rating_stars include.rating %}
    {% endif %}
    <div class="card-element card-text">
      {{ include.description }}
    </div>
  </div>
</div>

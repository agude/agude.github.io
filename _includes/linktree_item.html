<a rel="me" class="linktree-item" href="{{ include | optional: 'link' }}">
  {% comment %} The SVG icon {% endcomment %}
  <div class="social-button {{ include | optional: 'button_class' | default: ''}} linktree-images">
    {{ include | optional: 'icon' }}
  </div>
  {% comment %} The text of the link {% endcomment %}
  <div class="linktree-text">
    <strong>
      {{ include | optional: 'text' }}
    </strong>
  </div>
</a>
